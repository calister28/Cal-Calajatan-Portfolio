<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Page</title>
<link rel="icon" type="image/svg+xml" href="./img/Portfolio/logo svg.svg">
  <!-- External Stylesheet -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="portfolio-nav-left">
      <a href="./index.html">GRAPHIC DESIGN</a>
      <a href="./about.html">ABOUT ME</a>
      <a href="./contact.html">CONTACT</a>
    </div>

    <div class="portfolio-nav-right">
      <a href="https://www.behance.net/call2"><strong>Be</strong> in</a>
    </div>
  </header>

  <section class="contact-section">
    <h1>Let's Work</h1>
    <form id="contact-form">
      <label class="form-label">
        Your email:
        <input type="email" name="email" required>
      </label>
      <label class="form-label">
        Your message:
        <textarea name="message" rows="6" required></textarea>
      </label>
      <button type="submit">Send</button>
    </form>

    <div id="thank-you" style="display:none; margin-top: 20px;">
      <p style="color: rgb(255, 255, 255);">Thank you! Your message has been sent.</p>
      <a href="./index.html" style="display: inline-block; margin-top: 10px; padding: 10px 20px; background-color: #333; color: #fff; text-decoration: none; border-radius: 4px;">Go Back</a>
    </div>
  </section>

  <script>
    const form = document.getElementById('contact-form');
    const thankYouMessage = document.getElementById('thank-you');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);

      try {
        const response = await fetch('https://formspree.io/f/xeozjdbz', {
          method: 'POST',
          headers: {
            'Accept': 'application/json'
          },
          body: formData
        });

        if (response.ok) {
          form.style.display = 'none';
          thankYouMessage.style.display = 'block';
        } else {
          alert('Oops! There was a problem submitting your form');
        }
      } catch (error) {
        alert('Error: ' + error.message);
      }
    });
  </script>
</body>
</html>
